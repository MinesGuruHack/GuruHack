<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Веб Приложение</title>
    <style>
        body {
            background-color: #121212; /* Темный фон */
            color: #ffffff; /* Белый цвет текста */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            padding-bottom: 60px; /* Отступ внизу для кнопок */
        }

        #header {
            background-color: #000; /* Черный фон для заголовка */
            width: 100%; /* Заголовок на всю ширину */
            padding: 10px 0; /* Отступы сверху и снизу */
            text-align: center; /* Выравнивание по центру */
            position: fixed; /* Фиксированное положение */
            top: 0; /* Прилегание к верхней части */
            z-index: 1000; /* Поверх других элементов */
        }

        #header h1 {
            color: yellow; /* Желтый цвет текста */
            margin: 0; /* Удаление отступов по умолчанию у заголовка */
        }

        #result {
            display: none; /* Скрытие блока с результатом по умолчанию */
            font-size: 24px; /* Размер текста результата */
            margin: 20px 0;
            text-align: center; /* Выравнивание текста по центру */
            position: fixed; /* Фиксированное положение */
            top: 50%; /* Центрирование по вертикали */
            left: 50%; /* Центрирование по горизонтали */
            transform: translate(-50%, -50%); /* Сдвиг для центрирования */
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Полупрозрачный черный фон */
            border-radius: 10px; /* Скругление углов */
            width: 80%; /* Максимальная ширина блока */
            max-width: 600px; /* Максимальная ширина блока */
            z-index: 999; /* Поверх остальных элементов */
        }

        #loading {
            display: none; /* Скрытие блока загрузки по умолчанию */
            text-align: center; /* Выравнивание текста по центру */
        }

        #loading-spinner {
            display: none; /* Скрытие спиннера по умолчанию */
            width: 50px;
            height: 50px;
            border: 5px solid #424242; /* Цвет границы */
            border-top: 5px solid #ffffff; /* Цвет верхней части */
            border-radius: 50%; /* Круглая форма */
            animation: spin 1s linear infinite; /* Анимация вращения */
            margin: 10px auto; /* Центрирование */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #buttons {
            display: flex;
            flex-direction: column;
            position: fixed; /* Фиксированное положение для кнопок */
            bottom: 20px; /* Привязка к низу экрана с отступом */
            left: 50%; /* Центрирование по горизонтали */
            transform: translateX(-50%); /* Центрирование по горизонтали */
            width: 80%;
        }

        #buttonRow {
            display: flex;
            justify-content: space-between; /* Распределяем кнопки по горизонтали */
            width: 100%; /* Кнопки занимают всю ширину родительского контейнера */
        }

        button, select {
            background-color: #424242; /* Темный фон для кнопок и селектов */
            border: none; /* Без границы */
            border-radius: 5px; /* Скругление углов */
            color: white; /* Белый текст */
            font-size: 18px; /* Размер текста */
            padding: 15px; /* Внутренние отступы */
            cursor: pointer; /* Курсор в виде указателя при наведении */
            transition: background-color 0.3s; /* Плавный переход цвета фона */
            width: 100%; /* Кнопки занимают всю ширину родительского контейнера */
            margin: 5px 0; /* Отступ только по вертикали */
        }

        button:hover, select:hover {
            background-color: #616161; /* Цвет фона при наведении */
        }
    </style>
</head>
<body>

<div id="header">
    <h1>GURUHACK</h1>
</div>

<div id="loading">
    Загрузка...
    <div id="loading-spinner"></div>
</div>
<div id="result"></div>

<div id="buttons">
    <div id="buttonRow">
        <select id="nameSelect">
            <option value="">Выберите Название</option>
            <option value="Название 1">Название 1</option>
            <option value="Название 2">Название 2</option>
            <option value="Название 3">Название 3</option>
            <option value="Название 4">Название 4</option>
            <option value="Название 5">Название 5</option>
            <option value="Название 6">Название 6</option>
            <option value="Название 7">Название 7</option>
            <option value="Название 8">Название 8</option>
            <option value="Название 9">Название 9</option>
            <option value="Название 10">Название 10</option>
        </select>
        
        <select id="timeSelect">
            <option value="">Выберите Время</option>
            <option value="10 мин">10 мин</option>
            <option value="20 мин">20 мин</option>
            <option value="30 мин">30 мин</option>
            <option value="40 мин">40 мин</option>
            <option value="50 мин">50 мин</option>
            <option value="60 мин">60 мин</option>
        </select>
    </div>
    <button id="showResultButton">Показать Результат</button>
</div>

<script>
    let lastResultTime = 0; // Время последнего получения результата (в миллисекундах)
    const resultCooldown = 30000; // 30 секунд (в миллисекундах)

    function displayLoading() {
        const loadingDiv = document.getElementById("loading");
        const loadingSpinner = document.getElementById("loading-spinner");
        const resultDiv = document.getElementById("result");
        const nameSelect = document.getElementById("nameSelect");
        const timeSelect = document.getElementById("timeSelect");

        const selectedName = nameSelect.value;
        const selectedTime = timeSelect.value;

        if (!selectedName || !selectedTime) {
            alert("Пожалуйста, выберите название и время.");
            return;
        }

        const currentTime = Date.now();
        if (currentTime - lastResultTime < resultCooldown) {
            const remainingTime = Math.ceil((resultCooldown - (currentTime - lastResultTime)) / 1000);
            alert(`Пожалуйста, подождите ${remainingTime} секунд(ы), прежде чем запрашивать новый результат.`);
            return;
        }

        // Обновляем время последнего получения результата
        lastResultTime = currentTime;

        loadingDiv.style.display = "block"; // Показать блок загрузки
        loadingSpinner.style.display = "block"; // Показать спиннер
        resultDiv.style.display = "none"; // Скрыть блок результата

        setTimeout(() => {
            loadingDiv.style.display = "none"; // Скрыть блок загрузки
            loadingSpinner.style.display = "none"; // Скрыть спиннер
            const randomSymbol = Math.random() < 0.5 ? '⬆️' : '⬇️'; // Зеленая стрелка или красная стрелка
            const randomPercentage = Math.floor(Math.random() * (98 - 87 + 1)) + 87; // Рандомное число от 87 до 98

            // Вывод результата в блок
            resultDiv.innerHTML = `Выбранное название: ${selectedName}<br>Выбранное время: ${selectedTime}<br>Проходимость сигнала: ${randomPercentage}% ${randomSymbol}`;
            resultDiv.style.display = "block"; // Показать блок результата
        }, 2000); // 2 секунды задержки
    }

    document.getElementById("showResultButton").onclick = displayLoading;
</script>
</body>
</html>
