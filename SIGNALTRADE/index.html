<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #121212; /* Темный фон */
            color: white;
        }
        #header {
            background-color: #121212; /* Темный цвет фона */
            color: #FFD700; /* Желтый цвет */
            padding: 20px;
            width: 100%;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); /* Эффект неона */
        }
        #loading {
            display: none; /* Изначально скрываем блок загрузки */
            margin-top: 20px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px; /* Увеличиваем размер текста */
            text-align: center; /* Центрируем результат */
        }
        #buttons {
            display: flex;
            align-items: center; /* Чтобы кнопки и селекты были на одной линии */
            margin-top: auto; /* Убираем отступ сверху */
            margin-bottom: 20px; /* Небольшой отступ от нижнего края */
            max-width: 400px; /* Максимальная ширина блока кнопок */
            flex-wrap: wrap; /* Разрешаем перенос элементов на новую строку */
        }
        .button-container {
            display: flex;
            flex-direction: row; /* Размещаем кнопки и селекты в строку */
            width: 100%;
            justify-content: space-between; /* Размещаем элементы на всю ширину */
        }
        button, select {
            font-size: 18px; /* Увеличиваем размер шрифта для кнопок и селектов */
            padding: 16px; /* Увеличиваем внутренние отступы */
            margin: 5px; /* Отступы между элементами */
            cursor: pointer; /* Курсор в виде указателя при наведении */
            border: none; /* Убираем бордер */
            border-radius: 5px; /* Округляем углы кнопок */
            background-color: #888; /* Серый цвет для кнопок выбора */
            color: white;
            flex: 1; /* Занимаем равное пространство */
        }
        button:hover {
            background-color: #777; /* Темно-серый цвет при наведении для кнопок выбора */
        }
        button#showResultButton {
            background-color: #4CAF50; /* Зеленый цвет */
            height: 60px; /* Высота кнопки показать результат */
            font-weight: bold; /* Жирный шрифт */
            font-size: 20px; /* Более крупный текст */
            flex-basis: 100%; /* Займёт всю ширину */
        }
        button#showResultButton:hover {
            background-color: #45a049; /* Темно-зеленый цвет при наведении */
        }
        #loading-spinner {
            border: 6px solid #f3f3f3; /* Светлый цвет фона */
            border-top: 6px solid #3498db; /* Цвет верхнего края */
            border-radius: 50%; /* Округление */
            width: 50px; /* Ширина спиннера */
            height: 50px; /* Высота спиннера */
            animation: spin 1s linear infinite; /* Анимация */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #contactBox {
            width: 100%; /* Занимает всю ширину */
            max-width: 400px; /* Максимальная ширина окошка */
            background-color: rgba(128, 128, 128, 0.7); /* Серый цвет с прозрачностью */
            color: white;
            padding: 16px; /* Внутренние отступы */
            border-radius: 5px; /* Округление углов */
            text-align: center; /* Центрируем текст */
            margin-top: 20px; /* Отступ сверху, равный отступу между кнопками */
            display: flex; /* Изменение на flex для вертикального центрирования текста */
            justify-content: center; /* Центрируем текст по горизонтали */
            align-items: center; /* Центрируем текст по вертикали */
            font-size: 20px; /* Увеличиваем размер текста */
            font-weight: bold; /* Жирный текст */
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>GURUHACK</h1>
    </div>

    <div id="loading">
        <div id="loading-spinner"></div>
    </div>

    <div id="result"></div>

    <div id="buttons">
        <div class="button-container">
            <select id="nameSelect">
                <option value="">Выберите Название</option>
                <option value="Название 1">Название 1</option>
                <option value="Название 2">Название 2</option>
                <option value="Название 3">Название 3</option>
                <option value="Название 4">Название 4</option>
                <option value="Название 5">Название 5</option>
                <option value="Название 6">Название 6</option>
                <option value="Название 7">Название 7</option>
                <option value="Название 8">Название 8</option>
                <option value="Название 9">Название 9</option>
                <option value="Название 10">Название 10</option>
            </select>
            <select id="timeSelect">
                <option value="">Выберите Время</option>
                <option value="5 мин">5 мин</option>
                <option value="10 мин">10 мин</option>
                <option value="15 мин">15 мин</option>
                <option value="20 мин">20 мин</option>
                <option value="25 мин">25 мин</option>
                <option value="30 мин">30 мин</option>
            </select>
        </div>
        <button id="showResultButton">Показать Результат</button>
    </div>

    <div id="contactBox">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Telegram_logo.svg" alt="Telegram" width="24" height="24"/>
        <span>@username</span>
    </div>

    <script>
        let lastResultTime = 0; // Время последнего получения результата (в миллисекундах)
        const resultCooldown = 30000; // 30 секунд (в миллисекундах)

        function displayLoading() {
            const loadingDiv = document.getElementById("loading");
            const resultDiv = document.getElementById("result");
            const nameSelect = document.getElementById("nameSelect");
            const timeSelect = document.getElementById("timeSelect");
            const contactBox = document.getElementById("contactBox"); // Получаем контакт-бокс

            const selectedName = nameSelect.value;
            const selectedTime = timeSelect.value;

            if (!selectedName || !selectedTime) {
                alert("Пожалуйста, выберите название и время.");
                return;
            }

            const currentTime = Date.now();
            if (currentTime - lastResultTime < resultCooldown) {
                const remainingTime = Math.ceil((resultCooldown - (currentTime - lastResultTime)) / 1000);
                alert(`Пожалуйста, подождите ${remainingTime} секунд(ы), прежде чем запрашивать новый результат.`);
                return;
            }

            lastResultTime = currentTime;

            loadingDiv.style.display = "flex"; // Показываем загрузку
            resultDiv.style.display = "none"; // Скрываем результат
            contactBox.style.display = "flex"; // Убедимся, что контакт-бокс виден

            setTimeout(() => {
                loadingDiv.style.display = "none"; // Скрываем блок загрузки
                const randomSymbol = Math.random() < 0.5 ? '⬆️' : '⬇️'; // Зеленая или красная стрелка
                const randomPercentage = Math.floor(Math.random() * (98 - 87 + 1)) + 87; // Рандомное число от 87 до 98

                // Вывод результата в блок
                resultDiv.innerHTML = `Выбранное название: ${selectedName}<br>Выбранное время: ${selectedTime}<br>Проходимость сигнала: ${randomPercentage}% ${randomSymbol}`;
                resultDiv.style.display = "block"; // Показываем блок результата
            }, 1000); // Задержка 1 секунда
        }

        document.getElementById("showResultButton").onclick = displayLoading;
    </script>
</body>
</html>
