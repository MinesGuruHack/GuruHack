<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Центрирование по вертикали */
            height: 100vh; /* Минимальная высота на весь экран */
            background-color: #121212;
            color: white;
        }

        #header {
            background-color: #121212;
            color: #FFD700;
            padding: 20px;
            width: 100%;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        #loading {
            display: none; /* Изначально скрываем */
            position: absolute; /* Сделаем абсолютное позиционирование */
            top: 50%; /* Центрируем по верху */
            left: 50%; /* Центрируем по левому краю */
            transform: translate(-50%, -50%); /* Центрируем элемент относительно самого себя */
            width: 100px; /* Ширина анимации загрузки */
            height: 100px; /* Высота анимации загрузки */
            z-index: 1000; /* Поверх других элементов */
        }

        .loader {
            border: 16px solid #f3f3f3; /* Светло-серый */
            border-top: 16px solid #3498db; /* Синий */
            border-radius: 50%;
            width: 100%; /* Размер анимации загрузки */
            height: 100%; /* Размер анимации загрузки */
            animation: spin 2s linear infinite; /* Анимация вращения */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #result {
            margin-top: 10px;
            font-size: 18px;
            display: none; /* Изначально скрываем результат */
            text-align: center; /* Центрируем текст результата */
        }

        #result img {
            width: 100%; /* Изображение адаптивное */
            max-width: 200px; /* Максимальная ширина изображения */
            height: auto; /* Автоматическая высота */
            margin-top: 10px; /* Подгонка отступа */
        }

        #buttons {
            display: flex;
            align-items: center;
            margin-top: auto;
            margin-bottom: 10px;
            max-width: 300px;
            flex-wrap: wrap;
        }

        .button-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            justify-content: space-between;
        }

        button, select {
            font-size: 18px;
            padding: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #888; /* Серый цвет для кнопок выбора */
            color: white;
            flex: 1;
        }

        button:hover {
            background-color: #777; /* Темно-серый цвет при наведении для кнопок выбора */
        }

        button#showResultButton {
            background-color: #4CAF50; /* Зеленый цвет для кнопки "Получить сигнал" */
            height: 60px; /* Высота кнопки показать результат */
            font-weight: bold;
            font-size: 20px; /* Более крупный текст */
            flex-basis: 100%; /* Займет всю ширину */
        }

        button#showResultButton:hover {
            background-color: #45a049; /* Темно-зеленый цвет при наведении */
        }

        #contactBox {
            background: rgba(255, 255, 255, 0.2); /* Полупрозрачный фон */
            padding: 10px; /* Отступы внутри */
            border-radius: 5px; /* Скругление углов */
            display: flex; /* Используем Flexbox */
            align-items: center; /* Центрируем по вертикали */
            justify-content: center; /* Центрируем по горизонтали */
            margin-top: 2px; /* Отступ сверху для отделения от других элементов */
            width: 100%; /* Ширина на всю доступную ширину */
            max-width: 300px; /* Максимальная ширина */
        }

        #contactBox img {
            margin-right: 5px; /* Отступ от изображения к тексту */
        }

        #contactBox span {
            font-size: 24px; /* Крупный текст */
            font-weight: bold; /* Жирный текст */
            color: white; /* Цвет текста */
        }

        @media (max-width: 600px) {
            body {
                font-size: 16px; /* Меньший размер шрифта для мобильных */
            }

            #buttons {
                flex-direction: column; /* Вертикально расположенные кнопки на мобильных */
            }

            button, select {
                width: 100%; /* Кнопки и селекты занимают полную ширину */
                margin: 5px 0; /* Отступы между элементами */
            }

            #result {
                font-size: 16px; /* Меньший размер текста для результата */
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>GURUHACK</h1>
    </div>

    <div id="loading">
        <div class="loader"></div>
    </div>

    <div id="result">
        <img id="resultImage" src="" alt="Результат" />
        <p id="resultText"></p>
    </div>

    <div id="buttons">
        <div class="button-container">
            <select id="nameSelect">
                <option value="">Выберите Название</option>
                <option value="Название 1">Название 1</option>
                <option value="Название 2">Название 2</option>
                <option value="Название 3">Название 3</option>
                <option value="Название 4">Название 4</option>
                <option value="Название 5">Название 5</option>
                <option value="Название 6">Название 6</option>
                <option value="Название 7">Название 7</option>
                <option value="Название 8">Название 8</option>
                <option value="Название 9">Название 9</option>
                <option value="Название 10">Название 10</option>
            </select>
            <select id="timeSelect">
                <option value="">Выберите Время</option>
                <option value="5 мин">5 мин</option>
                <option value="10 мин">10 мин</option>
                <option value="15 мин">15 мин</option>
                <option value="20 мин">20 мин</option>
                <option value="25 мин">25 мин</option>
                <option value="30 мин">30 мин</option>
            </select>
        </div>
        <button id="showResultButton">Получить сигнал</button>
    </div>

    <div id="contactBox">
        <img src="images/logo.svg" alt="Telegram" width="24" height="24" />
        <span>@username</span>
    </div>

    <script>
        let lastResultTime = 0; // Время последнего получения результата (в миллисекундах)
        const resultCooldown = 30000; // 30 секунд (в миллисекундах)

        function displayLoading() {
            const loadingDiv = document.getElementById("loading");
            const resultDiv = document.getElementById("result");
            const nameSelect = document.getElementById("nameSelect");
            const timeSelect = document.getElementById("timeSelect");
            const contactBox = document.getElementById("contactBox");

            const selectedName = nameSelect.value;
            const selectedTime = timeSelect.value;

            if (!selectedName || !selectedTime) {
                alert("Пожалуйста, выберите название и время.");
                return;
            }

            const now = new Date();
            const formattedDate = now.toLocaleString('ru-RU', { dateStyle: 'short', timeStyle: 'short' });

            if (Date.now() - lastResultTime < resultCooldown) {
                const remainingTime = Math.ceil((resultCooldown - (Date.now() - lastResultTime)) / 1000);
                alert(`Пожалуйста, подождите ${remainingTime} секунд(ы), прежде чем запрашивать новый результат.`);
                return;
            }

            lastResultTime = Date.now();
            loadingDiv.style.display = "flex"; // Показываем загрузку
            resultDiv.style.display = "none"; // Скрываем результат
            contactBox.style.display = "flex"; // Убедимся, что контакт-бокс виден

            // Задержка 1 секунда
            setTimeout(() => {
                loadingDiv.style.display = "none"; // Скрываем блок загрузки
                const randomPercentage = Math.floor(Math.random() * (98 - 86 + 1)) + 86; // Рандомное число от 86 до 98
                const isUpward = Math.random() < 0.5; // 50% вероятность

                const resultImage = document.getElementById("resultImage");
                const resultText = document.getElementById("resultText");

                if (isUpward) {
                    resultImage.src = "images/green.jpg"; // Зелёная стрелка вверх
                } else {
                    resultImage.src = "https://upload.wikimedia.org/wikipedia/commons/d/d4/Down_arrow_icon.png"; // Красная стрелка вниз
                }

                resultText.innerText = `Время получения сигнала: ${formattedDate}\nВероятность проходимости сигнала: ${randomPercentage}%\nСигнал сгенерирован с помощью нейросети`;
                resultDiv.style.display = "block"; // Показываем блок результата
            }, 1000); // Задержка 1 секунда
        }

        document.getElementById("showResultButton").onclick = displayLoading;
    </script>
</body>
</html>
